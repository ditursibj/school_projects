<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sorted Words</title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/form.css"
</head>
<body>
	<form action="#" method="post" id="theForm">
		<fieldset><legend>Words To Be Sorted</legend>
		<p>Enter some words to be sorted in the input below. Separate each word witha  space. Click the button and you'll see a case-insensitive sort of those words.</p>
		<div><label for="words">Words</label><input type="text" name="words" id="words" required></div>
		<input type="submit" value="Sort!" id="submit">
		</fieldset>
		<h2>Sorted Words</h2>
		<div id="output"></div>
	</form>
</body>
<script src="js/words.js"></script>
</html>
